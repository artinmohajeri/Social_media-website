{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{%static 'style.min.css' %}" />
    <title>cafe</title>
  </head>
  <body id="bodylog">
    <nav class="navbar bg-dark"style="border-radius:40px; background-color:rgb(99, 147, 2); ">
      <h1>
        cafe
      </h1>
      <ul>
        <li><a href="{% url 'register' %}">Register</a></li>
      </ul>
    </nav>
    <section class="container">
      <!-- Alert -->
      {% if messages %}
      {% for message in messages %}
      <div style="background-color:red ;color: aliceblue;width:300px; height:50px;">{{message}}</div>
      
      {% endfor %}
      {% endif %}
      <h1 class="large text-primary">
        Login
      </h1>
      <p class="lead"> Enter your account</p> 
      <form action="{% url 'login' %}" class="form1" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input name="username" id="emaillog" type="username" placeholder="  Username" style="border-radius:40px ;">
        </div>
        <div class="form-group">
          <input name="password" id="passlog" type="password" placeholder="  Password" style="border-radius:40px ;">
        </div>
        <input id="btnlog" type="submit" value="Login" class="btn btn-primary" style="border-radius:40px ;">
      </form>
      <p class="my-1">
        You don't have an account? <a href="{% url 'register' %}" style="color:rgb(215, 252, 4) ;">Sign Up</a>
      </p>
    </section>
  </body>
</html>
